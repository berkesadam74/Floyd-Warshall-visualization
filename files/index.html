<!doctype html>
<html lang="">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Floyd-Warshall vizualizácia</title>
    <link href="style.css" rel="stylesheet" />
  </head>
  <body>
    <h2>Floyd-Warshall vizualizácia</h2>
    <div id="ovladanie">
      <button id="btn-vrchol">Pridať vrchol</button>
      <button id="btn-hrana">Pridať hranu</button>
      <button id="btn-fw">Spustiť Floyd-Warshall</button>
      <button id="btn-reset">Reset</button>
      <div class="checkbox-container">
        <input type="checkbox" id="vizualizacia-checkbox" checked />
        <label for="vizualizacia-checkbox">Vizualizovať krok za krokom</label>
      </div>
    </div>
    <canvas id="graf" width="600" height="400"></canvas>
    <div id="matica-cast">
      <h2>Matica vzdialeností</h2>
      <div id="matica"></div>
    </div>
    <div id="fw-overlay" style="display: none">
      <div id="fw-content">
        <button id="fw-close-button">&times;</button>
        <h2>Floyd-Warshall krok za krokom</h2>
        <div id="fw-status">Inicializácia...</div>
        <div id="fw-matrix-display"></div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
